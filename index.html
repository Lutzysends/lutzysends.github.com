<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LutzySends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to LutzySends</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
            </ul>
        </nav>
    </header>
    <main id="home">
        <section>
            <h2>About Us</h2>
            <p>LutzySends provides top-notch delivery services to ensure your packages arrive on time, every time.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="testimonials">
            <h2>What Our Clients Say</h2>
            <div id="testimonialContainer">
                <!-- Testimonials will be added here dynamically -->
            </div>
            <button id="addTestimonialBtn">Add Testimonial</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 LutzySends. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
